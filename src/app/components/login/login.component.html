<div class="contenedor">
  <div class="login-card">
  <!-- LOGIN -->
  <form [formGroup]="formLogin" (ngSubmit)="login($event)">
    <input class="input" type="email" formControlName="emailLogin" placeholder="Correo">
    <input class="input" type="password" formControlName="passwordLogin" placeholder="Contraseña">
    <button class="button" type="submit">Iniciar sesión</button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
