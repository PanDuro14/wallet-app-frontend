<div class="contenedor">
  <div class="login-card">

    <!-- (Opcional) encabezado bonito -->
    <div class="login-header">
      <h2 class="login-title">Business Login</h2>
      <p class="login-sub">Accede a tu panel</p>
    </div>

    <div class="divider"></div>

    <!-- LOGIN -->
    <form [formGroup]="formLogin" (ngSubmit)="login($event)" class="user-form">
      <input class="input" type="email" formControlName="emailLogin" placeholder="Correo">
      <input class="input" type="password" formControlName="passwordLogin" placeholder="Contraseña">

      <!-- error del form -->
      <div class="form-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button class="button" type="submit">
        {{ loading ? 'Entrando…' : 'Iniciar sesión' }}
      </button>
    </form>

  </div>
</div>
