<div class="contenedor">
  <div class="login-card">

    <!-- (Opcional) encabezado bonito -->
    <div class="login-header">
      <h2 class="login-title">Business Login</h2>
      <p class="login-sub" i18n="@@businessLoginSub">Accede a tu panel</p>
    </div>

    <div class="divider"></div>

    <!-- LOGIN -->
    <form [formGroup]="formLogin" (ngSubmit)="login($event)" class="user-form">
      <input class="input" type="email" formControlName="emailLogin" placeholder="Correo">

      <div class="password-row">
        <!-- usa passwordLogin para que coincida con el FormGroup -->
        <input [type]="passwordFieldType"
              class="input"
              formControlName="passwordLogin"
              placeholder="Password"
              [class.invalid]="touchedInvalid('passwordLogin')"
              required>

        <!-- Opción A: Font Awesome (si cargas su CSS) -->
        <button type="button" class="eye-btn" (click)="togglePassword()" aria-label="Toggle password">
          <i class="fas" [ngClass]="passwordFieldType === 'text' ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>

      </div>

      <div class="form-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button class="button" type="submit">
        {{ loading ? 'Entrando…' : 'Iniciar sesión' }}
      </button>
    </form>
  </div>
</div>
