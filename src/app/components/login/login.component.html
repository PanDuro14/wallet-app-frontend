<div class="contenedor">
  <div class="login-card">

    <!-- Encabezado -->
    <div class="login-header">
      <h2 class="login-title" i18n="@@businessLoginTitle">Business Login</h2>
      <p class="login-sub" i18n="@@businessLoginSub">Accede a tu panel</p>
    </div>

    <div class="divider"></div>

    <!-- LOGIN -->
    <form [formGroup]="formLogin" (ngSubmit)="login($event)" class="user-form">
      <!-- i18n-placeholder para traducir el placeholder -->
      <input class="input"
             type="email"
             formControlName="emailLogin"
             i18n-placeholder="@@emailPlaceholder"
             placeholder="Correo">

      <div class="password-row">
        <input [type]="passwordFieldType"
              class="input"
              formControlName="passwordLogin"
              i18n-placeholder="@@passwordPlaceholder"
              placeholder="Contraseña"
              [class.invalid]="touchedInvalid('passwordLogin')"
              required>

        <!-- i18n-aria-label para accesibilidad -->
        <button type="button"
                class="eye-btn"
                (click)="togglePassword()"
                i18n-aria-label="@@togglePasswordLabel"
                aria-label="Mostrar/ocultar contraseña">
          <i class="fas" [ngClass]="passwordFieldType === 'text' ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>

      <div class="form-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <!-- Para contenido dinámico usa ternario con i18n -->
      <button class="button" type="submit">
        <ng-container *ngIf="!loading" i18n="@@loginButton">Iniciar sesión</ng-container>
        <ng-container *ngIf="loading" i18n="@@loginButtonLoading">Entrando…</ng-container>
      </button>
    </form>
  </div>
</div>
