<div class="chooser">
  <h2 class="title" i18n="@@registerUser">
    Elige dónde guardar tu tarjeta
  </h2>

  <div class="grid">
    <button
      *ngIf="googleUrl"
      type="button"
      class="store-card"
      (click)="choose('google')"
      i18n="@@businessLoginSub"
      aria-label="Guardar en Google Wallet"
    >
      <div class="store-logo">
        <!-- Logo Google “G” -->
        <svg
          width="28"
          height="28"
          viewBox="0 0 48 48"
          aria-hidden="true"
        >
          <path d="M43.6 20.5H42V20H24v8h11.3C33.9 31.9 29.5 35 24 35 16.8 35 11 29.2 11 22S16.8 9 24 9c3.6 0 6.8 1.3 9.3 3.5l5.7-5.7C35.7 3.3 30.2 1 24 1 11.3 1 1 11.3 1 24s10.3 23 23 23c11.5 0 22-8.4 22-23 0-1.6-.2-3.1-.4-4.5z" fill="#FFC107"/>
          <path d="M6.3 14.7l6.6 4.8C14.9 16.2 19.1 13 24 13c3.6 0 6.8 1.3 9.3 3.5l5.7-5.7C35.7 7.3 30.2 5 24 5 16.1 5 9.2 9.2 6.3 14.7z" fill="#FF3D00"/>
          <path d="M24 43c5.3 0 10.1-2 13.6-5.3l-6.3-5.2C29.1 34.4 26.7 35 24 35c-5.4 0-9.8-3.1-11.7-7.6l-6.6 5.1C8.6 38.7 15.7 43 24 43z" fill="#4CAF50"/>
          <path d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.4-4.1 6.1-7.7 7.1l6.3 5.2C37.5 37.6 41 32.4 41 26c0-1.9-.3-3.4-.8-5.5z" fill="#1976D2"/>
        </svg>
      </div>
      <div class="store-text">
        <div class="store-title">
          Google Wallet
        </div>
        <div class="store-sub">
          Google Wallet
        </div>
      </div>
    </button>

    <button
      *ngIf="appleUrl"
      type="button"
      class="store-card"
      (click)="choose('apple')"
      i18n="@@ariaGoogle"
      aria-label="Guardar en Apple Wallet"
    >
      <div class="store-logo">
        <!-- Logo Apple -->
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            d="M19.665 16.246c-.3.69-.658 1.322-1.074 1.897-.565.773-1.028 1.31-1.386 1.61-.554.508-1.148.77-1.78.789-.455 0-1.003-.129-1.644-.387-.642-.258-1.233-.387-1.774-.387-.565 0-1.17.129-1.815.387-.645.258-1.164.396-1.558.415-.61.026-1.216-.24-1.815-.8-.386-.337-.868-.895-1.447-1.673-.62-.834-1.129-1.8-1.528-2.897-.427-1.184-.641-2.331-.641-3.44 0-1.27.275-2.367.826-3.29a5.28 5.28 0 0 1 1.977-1.99C4.53 6.083 5.27 5.86 6.05 5.86c.49 0 1.127.149 1.91.446.783.298 1.287.447 1.512.447.165 0 .706-.169 1.621-.507.871-.323 1.607-.456 2.21-.4 1.632.14 2.86.774 3.683 1.901-1.462.885-2.19 2.127-2.185 3.725.005 1.244.454 2.28 1.348 3.108.401.383.85.681 1.347.893.107.043.17.073.19.091a9.33 9.33 0 0 1-.221.835zM15.94 2.52c0 .95-.348 1.838-1.042 2.662-.84.998-1.85 1.575-2.949 1.483a3.155 3.155 0 0 1-.023-.388c0-.91.394-1.884 1.096-2.69.35-.383.797-.699 1.34-.947.545-.248 1.067-.385 1.565-.41.01.096.013.194.013.29z"
            fill="currentColor"
          />
        </svg>
      </div>
      <div class="store-text">
        <div class="store-title">
          Apple Wallet
        </div>
        <div class="store-sub" >
          Download .pkpass
        </div>
      </div>
    </button>
  </div>

  <div class="actions">
    <button
      type="button"
      class="button button-65"
      (click)="close()"
      aria-label="Cerrar"
    >
      Cancel
    </button>
  </div>
</div>
