<h2>Links de registro por negocio</h2>

<ul *ngIf="businesses.length; else loading">
  <li *ngFor="let b of businesses" class="row">
    <strong>{{ b.name }}</strong>
    <div class="row">
      <a [href]="buildLink(b)" target="_blank" rel="noopener">{{ buildLink(b) }}</a>
      <button type="button" (click)="copy(buildLink(b))">Copiar</button>
    </div>
  </li>
</ul>

<ng-template #loading>
  Cargando...
</ng-template>
